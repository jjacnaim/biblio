<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Biblioteca Digital</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar por título o autor...">
            <button id="searchButton"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <main>
        <div class="random-notice">
            <i class="fas fa-info-circle"></i> Mostrando 6 libros aleatorios. Usa el buscador para encontrar todos los títulos disponibles.
        </div>
        <div id="booksContainer" class="books-grid"></div>
    </main>

    <!-- Overlay de carga -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Cargando documento...</p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
